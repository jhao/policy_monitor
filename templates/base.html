<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>政策监控平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">政策监控平台</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('list_websites') }}">关注网站</a>
          <a class="nav-link" href="{{ url_for('list_contents') }}">关注内容</a>
          <a class="nav-link" href="{{ url_for('list_tasks') }}">监控任务</a>
          <a class="nav-link" href="{{ url_for('list_results') }}">监控记录</a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
